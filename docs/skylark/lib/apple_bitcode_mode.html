<h1 id="modules.apple_bitcode_mode">apple_bitcode_mode</h1>

The Bitcode mode to use when compiling Objective-C and Swift code on Apple platforms. Possible values are:<br><ul><li><code>'none'</code></li><li><code>'embedded'</code></li><li><code>'embedded_markers'</code></li></ul>
